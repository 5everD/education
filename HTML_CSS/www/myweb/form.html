<!doctype html>
<html>
   <head>
       <meta charset="utf-8">
       <link rel="stylesheet" href="css/style.css">
       <title>Работа с формами</title>
   </head>
   <body>

       <div class="form">
           <h1 class="title">Форма</h1>
           <form action="/" method="post">

               <fieldset>
                   <legend>Контактная информация</legend>
                   <div class="form-group">
                        <label for="imput_name">Ваше имя</label>
                        <input class="form-input" type="text" name="name" id="imput_name">
                   </div>

                   <div class="form-group">
                        <input class="form-input" type="email" name="email" placeholder="Ваш e-mail">
                   </div>

                   <div class="form-group">
                        <input class="form-input" type="tel" name="tel" placeholder="Ваш телефон">
                   </div>
               </fieldset>

               <fieldset>
                   <legend>Пароль</legend>
                   <div class="form-group">
                        <input class="form-input" type="password" name="password" placeholder="Придумайте пароль">
                   </div>
               </fieldset>

               <div class="form-group">
                    <textarea class="form-textarea" name="text" placeholder="О вас"></textarea>
               </div>

               <div class="form-group">
                   <select name="city">
                       <option>234234</option>
                       <option>234234234</option>
                   </select>
               </div>

               <div class="form-group">
                   <label for="male">муж</label>
                   <input type="radio" name="choose_male" id="male">
                   <label for="female">муж</label>
                   <input type="radio" name="choose_male" id="female">
               </div>

               <div class="form-group">
                   <label for="form_photo">Фото</label>
                   <input type="file" name="photo" id="form_photo">
               </div>

               <div class="form-group">
                   <input type="checkbox" name="check_box_name" id="check_box">
                   <label for="check_box">Прочитал и ахуел</label>
               </div>

                <button type="submit">Оптравить</button>
                <button type="reset">Очистить</button>
           </form>
       </div>

   </body>
</html>
